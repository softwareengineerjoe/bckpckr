<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="softwareengineerjoe">
    <meta name="description" content="Login page for bckpckr">
    <title>Log in to your account</title>
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- Google Fonts -->
    <!-- Icon for the title bar -->
    <link rel="website icon" type="png" href="../images/bckpckr-removebg.png">
  </head>

  <body>
    <main>
      
      <div class="login">

        <a href="../index.html"><img src="../images/animatedlogo.gif"></a>
        <h6 class="text-center">Login to your account</h6>
        <form class="needs-validation">

          <div class="form-group was-validated">
              <label class="form-label" for="username">Username: </label>
              <input class="form-control" type="username" id="username" placeholder="Enter your username" required>
              <div class="invalid-feedback">Please enter your username</div>
          </div>

          <div class="form-group was-validated">
              <label class="form-label" for="password">Password: </label>
              <input class="form-control" type="password" id="password" placeholder="Enter your password" required>
              <div class="invalid-feedback">Please enter your password</div>
          </div>

          <div class="form-group form-check ">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check">Remember me</label>
          </div>

          <div>
            <p>Don't have an account? Register <a href="../register/index.html">here</a></p>
          </div>

          <button onclick="login()" class="btn btn-success w-100" type="button">Log In</button>

      </div>


    </main>
    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
